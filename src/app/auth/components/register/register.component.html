<form [formGroup]="form" (ngSubmit)="register($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input placeholder="email" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input placeholder="password" formControlName="password" matInput type="password">
            <ng-container *ngIf="password.touched && password.invalid">
              <mat-error *ngIf="password.hasError('invalid_password')">
                Debe tener almenos un numero
              </mat-error>
            </ng-container>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input placeholder="confirmPassword" formControlName="confirmPassword" matInput type="password">
            <ng-container *ngIf="confirmPassword.touched && form.errors">
              <mat-error *ngIf="form.hasError('password_not_match')">
                Las contrase√±as deben coincidir
              </mat-error>
            </ng-container>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
            <mat-radio-group formControlName="type" aria-label="Select an option">
              <mat-radio-button value="company">Company</mat-radio-button>
              <mat-radio-button value="customer">Customer</mat-radio-button>
            </mat-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input placeholder="companyName" formControlName="companyName" matInput type="text">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">Registro</button>
    </mat-card-actions>
  </mat-card>

</form>
